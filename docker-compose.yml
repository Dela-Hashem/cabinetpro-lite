services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cabinetpro
      POSTGRES_USER: cabinetuser
      POSTGRES_PASSWORD: cabinetpass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cabinetuser -d cabinetpro"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/cabinetpro
      SPRING_DATASOURCE_USERNAME: cabinetuser
      SPRING_DATASOURCE_PASSWORD: cabinetpass
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/api/db/pool-ping || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
